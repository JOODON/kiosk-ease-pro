<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}"><head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<th:block layout:fragment="css">

  <title>유저 관리 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    /* 버튼 가운데 정렬을 위한 스타일 */
    td button {
      text-align: center;
      margin: 0 auto;
      display: block;
    }
  </style>
</th:block>
</head>
<body>
<div layout:fragment="content">

  <div class="container">
    <h2>유저 목록</h2>
    <table id="userTable">
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>사업장 명</th>
        <th>이메일</th>
        <th>역할</th>
        <th>관리</th>
      </tr>
    </table>
  </div>

</div>
</body>
<th:block layout:fragment="script">
  <script>

    $(function () {
      // 가상의 JSON 데이터를 시뮬레이션합니다.

      // JSON 데이터를 사용하여 테이블을 동적으로 생성합니다.
    loadUserData();

    function loadUserData(){
      $.ajax({
        type: 'GET',
        url: `/admin/userData`,
        dataType: 'json',
        success: function (data) {
          console.log('Ajax 요청 성공:', data);
          console.log(data);
          data.forEach(user => {
            const row = `
                  <tr>
                      <td>${user.id}</td>
                      <td>${user.name}</td>
                      <td>${user.phoneNumber}</td>
                      <td>${user.storeName}</td>
                      <td>${user.username}</td>
                      <td>${user.role}</td>
                      <td><button class="delete-btn" style="color: white; background-color: rgba(253,17,17,0.83); border: 0">삭제</button></td>
                  </tr>
              `;
            $('#userTable').append(row);
          });

          //삭제 부분 구현
          $(".delete-btn").click(function() {
            $(this).closest('tr').remove(); // 현재 클릭한 버튼의 부모 요소(tr)를 찾아서 삭제

            // 현재 클릭한 버튼의 부모 요소(td)의 부모 요소(tr)를 찾아서 삭제
            let id = $(this).closest('td').siblings('td:eq(0)').text();

            let idObj = {
              id: id
            }

            $.ajax({
              type: 'POST',
              url: '/admin/deleteUser', // 실제 서버 URL로 변경해야 함
              contentType: "application/json", // 올바른 contentType 설정
              data: JSON.stringify(idObj), // 객체를 JSON 문자열로 변환
              success: function (response) {
                // 서버 응답이 성공적으로 돌아오면 해당 행 삭제
                alert(response);
                $(this).parent().parent().remove(); // 클릭된 요소의 부모를 삭제
              },
              error: function (error) {
                console.error('Ajax 요청 중 에러 발생:', error);
              }
            });
          });

        },
        error: function (error) {
          console.log('Ajax 요청 실패:', error);
        }
      });
    }
    });
  </script>
</th:block>
</html>
