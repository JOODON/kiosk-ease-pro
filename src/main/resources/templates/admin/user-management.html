<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}"><head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<th:block layout:fragment="css">

  <title>유저 관리 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    /* 버튼 가운데 정렬을 위한 스타일 */
    td button {
      text-align: center;
      margin: 0 auto;
      display: block;
    }
  </style>
</th:block>
</head>
<body>
<div layout:fragment="content">

  <div class="container">
    <h2>유저 목록</h2>
    <table id="userTable">
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>사업장 명</th>
        <th>이메일</th>
        <th>역할</th>
        <th>관리</th>
      </tr>
    </table>
  </div>

</div>
</body>
<th:block layout:fragment="script">
  <script>

    $(function () {
      // 가상의 JSON 데이터를 시뮬레이션합니다.
      const jsonData = [
        {
          id: 1,
          name: "사용자1",
          phoneNumber: "010-7761-8482",
          storeName: "MEGACOFFEE",
          email: "user1@example.com",
          role: "일반 사용자"
        },
        {
          id: 2,
          name: "사용자2",
          phoneNumber: "010-7761-8482",
          storeName: "MEGACOFFEE",
          email: "user2@example.com",
          role: "관리자"
        }
      ];

      // JSON 데이터를 사용하여 테이블을 동적으로 생성합니다.
      jsonData.forEach(user => {
        const row = `
                  <tr>
                      <td>${user.id}</td>
                      <td>${user.name}</td>
                      <td>${user.phoneNumber}</td>
                      <td>${user.storeName}</td>
                      <td>${user.email}</td>
                      <td>${user.role}</td>
                      <td><button style="color: white; background-color: rgba(253,17,17,0.83); border: 0">삭제</button></td>
                  </tr>
              `;
        $('#userTable').append(row);
      });
    });
  </script>
</th:block>
</html>
