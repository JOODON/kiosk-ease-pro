<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>KIOSK-EASE-PRO 회원가입</title>
  <style>
    /* 추가된 스타일: */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
    }

    #header {
      margin-bottom: 20px;
    }

    #header h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: 'Gowun Dodum', sans-serif;
    }

    .box {
      margin-bottom: 15px;
    }

    .int {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
    }
    select{
      margin-left: 3%;
    }
    button {
      width: 105%;
      height: 40px;
      background-color: #000000;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #abd4ea;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="header">
    <h2>KIOSK - EASE - PRO</h2>
    <p>회원가입 페이지</p>
  </div>

    <div class="box">
      <input type="text" id="username" name="username" class="int" placeholder="아이디 (이메일)" required>
    </div>
    <div class="box">
      <input type="password" id="password" name="password" class="int" placeholder="비밀번호" required>
    </div>
    <div class="box">
      <input type="text" id="name" name="name" class="int" placeholder="이름" required>
    </div>
    <div class="box">
      <input type="text" id="businessId" name="businessId" class="int" placeholder="사업자번호" required>
    </div>
    <div class="box">
      <input type="text" id="businessName" name="businessName" class="int" placeholder="사업장명" required>
    </div>
    <div class="box">
      <input type="text" id="businessAddress" name="businessAddress" class="int" placeholder="사업자 주소" required>
    </div>
    <div class="box">
      <input type="tel" id="phoneNumber" name="phoneNumber" class="int" placeholder="휴대폰번호" required>
    </div>
    <div class="box">
      <select id="gender" name="gender" class="int">
        <option value="man">남성</option>
        <option value="woman">여성</option>
      </select>
    </div>
    <button onclick="sendUserData()">가입</button>
</div>
</body>
<script>
  function sendUserData() {

    let userOBJ = {
      username: $("#username").val(),
      password: $("#password").val(),
      name: $("#name").val(),
      businessId: $("#businessId").val(),
      businessName: $("#businessName").val(),
      businessAddress: $("#businessAddress").val(),
      phoneNumber: $("#phoneNumber").val(),
      gender: $("#gender").val()
    }

    alert(userOBJ.name)

    $.ajax({
      type: "POST",
      url: "/user/userRegister",
      data: JSON.stringify(userOBJ),
      contentType: "application/json", // 올바른 contentType 설정
      success: function (result) {
        console.log(result);
        alert(result);
      },
      error: function (request, status, error) {
        alert("code" + request.status + "\n" + "message" + request.responseText + "\n" + "error" + error);
      }
    });
  }
</script>
</html>
