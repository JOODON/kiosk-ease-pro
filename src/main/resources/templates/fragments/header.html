<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
<div th:fragment="header">
    <header class="header">
        <div class="logo">KioskEase Pro</div>
        <nav class="menu">
            <ul>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a th:href="@{/admin/management}">User Management</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/kiosk/create}">Create Kiosk</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/menu/}">MY Store Menu</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/menu/new}">Create Kiosk Directory</a>
                </li>
                <li id="user-current">
                    <a th:href="@{/user/login}" sec:authorize="isAnonymous()">Login</a>
                    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
</div>

</body>
</html>
